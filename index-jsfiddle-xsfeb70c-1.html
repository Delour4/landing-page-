<body>
  <div class="header">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="logo">HOME BD LTD</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="order-section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button class="order-btn">ORDER NOW</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="phone-box">📞 01939801049</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="text-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p>এখানে আপনি আপনার পণ্যের বর্ণনা বা অন্যান্য তথ্য বসাতে পারবেন।</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <h2>অর্ডার করতে নিচের ফর্ম পূরণ করুন</h2>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="product-option">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="radio" name="product" value="599"> প্রিমিয়াম দুইটি ক্যাপ — ৫৯৯৳
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="product-option">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="radio" name="product" value="1198"> প্রিমিয়াম চারটি ক্যাপ — ১১৯৮৳
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="form">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="text" placeholder="আপনার নাম লিখুন">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="text" placeholder="আপনার ঠিকানা লিখুন">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="text" placeholder="আপনার ফোন নাম্বার লিখুন">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p>Subtotal: ৳599</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <p>Delivery Charge: ৳100</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <p><strong>Total: ৳699</strong></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div style="text-align:center; margin-top: 20px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="submit-btn">Confirm Your Order ৳699</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

  <script>
    <script>
  // প্রোডাক্ট নির্বাচন করলে দাম আপডেট
    const productRadios = document.querySelectorAll('input[name="product"]');
      const subtotalText = document.querySelector('.summary p:nth-child(1)');
        const totalText = document.querySelector('.summary p:nth-child(3)');
          const confirmBtn = document.querySelector('.submit-btn');

            productRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                      const price = parseInt(radio.value);
                            const delivery = 100;
                                  subtotalText.textContent = `Subtotal: ৳${price}`;
                                        totalText.innerHTML = `<strong>Total: ৳${price + delivery}</strong>`;
                                              confirmBtn.textContent = `Confirm Your Order ৳${price + delivery}`;
                                                  });
                                                    });

                                                      // অর্ডার সাবমিট করলে ইনপুট ডাটা শো
                                                        confirmBtn.addEventListener('click', () => {
                                                            const inputs = document.querySelectorAll('.form input');
                                                                const name = inputs[0].value.trim();
                                                                    const address = inputs[1].value.trim();
                                                                        const phone = inputs[2].value.trim();
                                                                            const selectedProduct = document.querySelector('input[name="product"]:checked');

                                                                                if (!name || !address || !phone || !selectedProduct) {
                                                                                      alert('সব ঘর পূরণ করুন এবং একটি প্রোডাক্ট নির্বাচন করুন!');
                                                                                            return;
                                                                                                }

                                                                                                    const product = selectedProduct.nextSibling.textContent.trim();
                                                                                                        const total = selectedProduct.value && parseInt(selectedProduct.value) + 100;

                                                                                                            console.log(`Name: ${name}`);
                                                                                                                console.log(`Address: ${address}`);
                                                                                                                    console.log(`Phone: ${phone}`);
                                                                                                                        console.log(`Product: ${product}`);
                                                                                                                            console.log(`Total Price: ৳${total}`);
                                                                                                                                
                                                                                                                                    alert('ধন্যবাদ! আপনার অর্ডার সফলভাবে গ্রহণ করা হয়েছে।');
                                                                                                                                      });
                                                                                                                                      </script>
  </script>
